<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dowind - Todo</title>
    <!-- Including Stylesheets -->
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <img src="../icons/logo.png" class="logo" alt="-Logo-">
        <ul class="header_list">
            <li>
                <a href="#" class="link txt_theme_1">Github</a>
            </li>
            <li>
                <a href="#" class="link txt_theme_1">Contact Me</a>
            </li>
            <li>
                <a href="#" class="special_prop link txt_theme_1"><ion-icon name="add-circle-outline"></ion-icon></a>
            </li>
        </ul>
    </header>
    <!-- Navigation area -->
    <div class="nav_area">
        <div class="nav_button">
            <ion-icon name="sunny-outline"></ion-icon>
            <p class="btn_name txt_theme_1">Today</p>
        </div>
        <div class="nav_button">
            <ion-icon name="star-outline"></ion-icon>
            <p class="btn_name txt_theme_1">Bookmark</p>
        </div>
        <div class="nav_button">
            <ion-icon name="home-outline"></ion-icon>
            <p class="btn_name txt_theme_1">Home</p>
        </div>
        <div class="nav_button">
            <ion-icon name="calendar-outline"></ion-icon>
            <p class="btn_name txt_theme_1">Calendar</p>
        </div>
    </div>


    <!-- Importing Ionicons  -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
