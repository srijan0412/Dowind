<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dowind - Todo</title>
    <!-- Including Stylesheets -->
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <img src="../icons/logo.png" class="logo" alt="-Logo-">
        <ul class="header_list">
            <li>
                <a href="#" class="link txt_theme_1">Github</a>
            </li>
            <li>
                <a href="#" class="link txt_theme_1">Contact Me</a>
            </li>
            <li>
                <a href="../index.html" class="special_prop link txt_theme_1"><ion-icon name="arrow-back-circle-outline"></ion-icon></a>
            </li>
        </ul>
    </header>
    
    <!-- Navigation area -->
    <div class="nav_area">
        <div class="nav_button">
            <div class="icon">
                <ion-icon name="sunny-outline"></ion-icon>
            </div>
            <span class="btn_name txt_theme_1">Today</span>
        </div>
        <div class="nav_button">
            <div class="icon">
                <ion-icon name="star-outline"></ion-icon>
            </div>
            <span class="btn_name txt_theme_1">Bookmark</span>
        </div>
        <div class="nav_button">
            <div class="icon">
                <ion-icon name="home-outline"></ion-icon>
            </div>
            <span class="btn_name txt_theme_1">Home</span>
        </div>
        <div class="nav_button">
            <div class="icon">
                <ion-icon name="calendar-outline"></ion-icon>
            </div>
            <span class="btn_name txt_theme_1">Calendar</span>
        </div>
    </div>

    <!-- Todo list continer -->
    <div class="Todo_container">
        <div id="today">
            <h1 id="live_time" class="sp_t txt_theme_4">29 January 2023, 10:00 am</h1>
            <div class="note_area">
                <!-- Notes here -->
                <div class="note">
                    <!-- <input class="note_input" type="text"> -->
                    <div class="manipulators">
                        <ion-icon id="checkmark" name="checkmark-done-outline"></ion-icon>
                        <ion-icon id="edit" name="create-outline"></ion-icon>
                        <ion-icon id="delete" name="trash-outline"></ion-icon>
                        <ion-icon id="alarm" name="alarm-outline"></ion-icon>
                    </div>
                </div>

            </div>
        </div>
        
    </div>


    <!-- Importing js -->
    <script src="todo.js"></script>
    <!-- Importing Ionicons  -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
